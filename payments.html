<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment - Crave Burgers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="payments-page">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="/images/burger-logo.png" alt="Crave Burgers Logo" width="40" height="40"
          class="d-inline-block align-text-middle" />
        Crave Burgers
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="orders.html">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="customers.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="reports.html">Report</a></li>
          <li class="nav-item"><a id="logoutButton" class="nav-link" href="login.html">Logout</a>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="text-center text-light mb-4" style="text-shadow: 0 0 10px black;">Payment Information</h1>

    <form id="payment-form">
      <div class="payment-information">

        <h4 class="mt-4">Customer Details</h4>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" required />
          </div>
          <div class="col-md-4 mb-3">
            <label for="street" class="form-label">Street</label>
            <input type="text" class="form-control" id="street" required />
          </div>
          <div class="col-md-4 mb-3">
            <label for="postalCode" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="postalCode" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Account Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <hr class="text-white my-4" />

        <h4 class="mt-4">Payment Details</h4>

        <div class="mb-3">
          <label for="cardName" class="form-label">Full Name on Card</label>
          <input type="text" class="form-control" id="cardName" required />
        </div>

        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <div class="card-input">
            <input type="text" class="form-control" id="cardNumber" placeholder="Enter your card number" required />
            <img id="card-icon" src="assets/images/cards/default.png" alt="Card Icon" class="card-icon" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="cvc" class="form-label">CVC</label>
            <input type="text" class="form-control" id="cvc" required />
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="saveCardDetails" />
          <label for="saveCardDetails" class="form-check-label save-payment">Save payment details for next time</label>
        </div>

        <div class="mb-4">
          <h5>Sub Total: <span id="sub-total">0.00</span> LKR</h5>
          <h5>Discount: <span id="discount">0.00</span> LKR</h5>
          <h5>Total: <span id="total-price">0.00</span> LKR</h5>
        </div>

        <button type="submit" class="btn btn-success w-100" style="margin-bottom: 3rem; margin-top: 1rem;">Pay
          Now</button>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Crave Burgers. All Rights Reserved.</p>
  </footer>

  <script src="js/payment.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
